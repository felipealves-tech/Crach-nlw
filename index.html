<html lang="pt_BR">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Felipe Alves</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="https://avatars.githubusercontent.com/u/78622458?v=4"
          alt="Foto de Felipe Alves de perfil com um olhar sério e um fundo azul"
          id="UserImage"
        />
        <p id="userName">Felipe Alves</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="https://github.com/felpsalvs" target="_blank">Leia meus artigos</a>
        </li>
        <li>
          <a href="https://github.com/felpsalvs" target="_blank">Ver meu portfólio</a>
        </li>
        <li>
          <a href="https://github.com/felpsalvs" target="_blank">Visite meu LinkedIn</a>
        </li>
        <li>
          <a href="https://github.com/felpsalvs" target="_blank">Baixe o SCP360</a>
        </li>
      </ul>

      <div id="social-links">
        <a href="https://github.com/felpsalvs" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://github.com/felpsalvs" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
        <a href="https://github.com/felpsalvs" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://github.com/felpsalvs" target="_blank">
          <ion-icon name="logo-medium"></ion-icon>
        </a>
      </div>

      <footer>
        Feito com ♥ por <a href="https://github.com/felpsalvs">Felipe</a>
      </footer>
    </div>

    <script src="main.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
